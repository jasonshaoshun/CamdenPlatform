<div *ngIf="widget">
    <h1> {{ widget.sensorType | uppercase }} </h1>
</div>

<div id="graph"><!-- Plotly chart will be drawn inside this DIV --></div>

<div *ngIf="telemetries">
    <div *ngFor='let telemetry of telemetries'> 
        <p>{{ telemetry.measurementValue }} {{telemetry.measurementUnit}}</p>
    </div>
</div>

<button (click)="goBack()">go back</button>
